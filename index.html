<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--link css-->

    <title>Moveis</title>

<body>
    <header class="header bg-success">
        <div class="container">
            <nav class="nav p-3">
                <h3 class="nav__logo text-white">
                    All Movies App
                </h3>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 p-3 bg-info">
                        <form action="" id="submitForm">
                            <label for="filmName" class="w-100 my-2 fs-5">
                                Enter film name
                                <input id="filmName" class="form-control w-100 p-2" type="text" placeholder="Enter film name">
                            </label>
                            <label for="filmRating" class="w-100 my-2 fs-5">
                                Enter film rating
                                <input id="filmRating" class="form-control p-2" min="1" max="10" type="number" placeholder="Enter film rating">
                            </label>
                            <select name="" id="category" class="form-select p-2 my-3">
                                <option value="All" selected disabled>Select film category</option>
                            </select>
                            <button type="submit" class="btn btn-success w-100 p-2">SEARCH</button>
                        </form>
                        <div class="card w-100 my-3 p-2 shadow bg-light d-none card-res" id="card-res">
                            <h4 class="text-success"><strong id="strong"></strong> ta ma'lumoy topildi</h4>
                        </div>
                    </div>
                    <div class="col-md-7 p-3 bg-dark">
                        <div class="wrapper">
                            <!--render js-->
                        </div>
                    </div>
                    <div class="col p-3 bg-primary"></div>
                </div>
            </div>
        </section>
    </main>
    <!--js array moveis-->
    <script src="./scripts/js scripts/db.js"></script>
    <!--script js utils-->
    <script src="./scripts/js scripts/utils.js"></script>
    <!--app js-->
    <script src="./js/app.js"></script>
</body>
</html>
